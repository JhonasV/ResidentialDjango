<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Apartamentos</title>
  </head>
  <body>
    {% include 'partial/_navbar.html' %}

   <div class='row container'>
    <div class="col s12">
    <h4 class="header">Apartamentos</h4>
    <div class="card horizontal">

      <div class="card-stacked">
        <div class="card-action">
          <a class="blue darken-4 btn"><i class="material-icons left">add</i>Agregar</a>
        </div>
        <div class="card-content">
          <table>
            <thead>
              <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Edificio</th>
                <th>Due√±o</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for appartment in appartments %}
              <tr>
                <td>{{ appartment.number }}</td>
                <td>{{ appartment.name }}</td>
                <td>{{ appartment.building.name }}</td>
                <td>{{ appartment.owner.username }}</td>
                <td>
                  <a class="yellow darken-4 btn"><i class="material-icons">edit</i></a>
                  <a class="red darken-4 btn"><i class="material-icons">delete</i></a>
                  <a class="green darken-4 btn"><i class="material-icons">remove_red_eye</i></a>             
                </td>          
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
   </div>



  </body>
</html>
